<!DOCTYPE html><html><head><title>Electron Browser</title><style>body{margin:0;padding:0;font-family:Arial,sans-serif}#controls{background:#f5f5f5;border-bottom:1px solid #ddd;padding:10px}#url-input{width:80%;margin-right:10px;padding:5px}button{cursor:pointer;padding:5px 10px}#browser-view{border:none;width:100%;height:calc(100vh - 60px)}#content{border:none;width:100%;height:calc(100vh - 60px);overflow:auto}</style></head><body> <div id="controls"> <button id="back">←</button> <button id="forward">→</button> <button id="reload">↻</button> <input type="text" id="url-input" placeholder="URLを入力"> <button id="go">Go</button> </div> <div id="content"></div> <script>let content=document.getElementById("content"),urlInput=document.getElementById("url-input"),WORKER_URL="https://your-worker.your-subdomain.workers.dev/",currentUrl="",history=[],historyIndex=-1;async function loadUrl(t){try{currentUrl=t;let e=`https://your-worker.your-subdomain.workers.dev/?url=${encodeURIComponent(t)}`,r=await fetch(e);content.innerHTML=await r.text(),historyIndex<history.length-1&&(history=history.slice(0,historyIndex+1)),history.push(t),historyIndex=history.length-1,urlInput.value=t}catch(t){content.innerHTML=`<div style="padding: 20px; color: red;">
                    \u{30A8}\u{30E9}\u{30FC}: ${t.message}
                </div>`}}document.getElementById("back").addEventListener("click",()=>{historyIndex>0&&loadUrl(history[--historyIndex])}),document.getElementById("forward").addEventListener("click",()=>{historyIndex<history.length-1&&loadUrl(history[++historyIndex])}),document.getElementById("reload").addEventListener("click",()=>{currentUrl&&loadUrl(currentUrl)}),document.getElementById("go").addEventListener("click",()=>{let t=urlInput.value;t.startsWith("http://")||t.startsWith("https://")||(t="https://"+t),loadUrl(t)}),urlInput.addEventListener("keypress",t=>{if("Enter"===t.key){let t=urlInput.value;t.startsWith("http://")||t.startsWith("https://")||(t="https://"+t),loadUrl(t)}}),loadUrl("https://www.google.com");</script> </body></html>
